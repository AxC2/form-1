<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Kaiser">
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<link rel="icon" type="ico" href="img/rupicola.svg">
		<title>Incia sesión</title>
	</head>

	<body>

		<form>
			
			<div class="container-form">
				<h1>Kaiser</h1>
				<div class="content-item">

					<input type="text" placeholder="Usuario">
				</div>

				<div class="content-item">
					<i class="fas fa-key"></i>

					<i class="fas fa-code"></i>
					<input type="number" placeholder="Pin">
				</div>

				<div id="contentSubmit">

				</div>

				<p>¿No tienes una cuenta? <a href="register.html">Crea una cuenta</a></p>
			</div>
		</form>

	</body>
